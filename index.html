    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fadeInDown 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-fade-in-up-fast { animation: fadeInUp 0.3s ease-out forwards; }

      /* Animation delay utilities */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      @keyframes pulse-bright {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 10px 15px rgba(251, 191, 36, 0);
        }
      }
      .animate-pulse-bright {
        animation: pulse-bright 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      
      /* Typing indicator animation */
      @keyframes typing-pulse {
        0%, 100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }
      .typing-dot {
        display: inline-block;
        background-color: currentColor;
        border-radius: 50%;
        animation: typing-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Added for subtle interactive animations */
      @keyframes subtle-bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-subtle-bounce {
        /* A springy cubic-bezier for a more delightful feel */
        animation: subtle-bounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes scale-in-and-fade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scale-in-and-fade 0.5s ease-out forwards;
      }
      
      /* Animation for the success checkmark icon */
      @keyframes stroke {
        100% { stroke-dashoffset: 0; }
      }
      @keyframes scale {
        0%, 100% { transform: none; }
        50% { transform: scale3d(1.1, 1.1, 1); }
      }
      .animate-success-icon .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }
      .animate-success-icon .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }
      .animate-success-icon {
        /* This scale animation on the whole SVG adds a nice "pop" */
        animation: scale 0.3s ease-in-out 0.9s both;
      }

      /* Accessibility utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* Text Sizer Overrides for Tailwind Prose */
      :root {
        --font-scale-factor: 1.0;
      }
      .prose p, .prose li, .prose th, .prose td, .prose dt, .prose dd { font-size: calc(1rem * var(--font-scale-factor)); }
      .prose h1 { font-size: calc(2.25rem * var(--font-scale-factor)); }
      .prose h2 { font-size: calc(1.5rem * var(--font-scale-factor)); }
      .prose h3 { font-size: calc(1.25rem * var(--font-scale-factor)); }
      .prose h4 { font-size: calc(1.1rem * var(--font-scale-factor)); }
      .prose small { font-size: calc(0.875rem * var(--font-scale-factor)); }
